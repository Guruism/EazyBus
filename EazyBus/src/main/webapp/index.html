<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eazy Bus</title>
    <link rel="stylesheet" href="styles_ls.css">
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sixtyfour&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="image">
            <img src="images/pexels.jpg" alt="">
        </div>
        <div class="login">
            <h1>LOGIN</h1>
            <form action="Login" method="post">
                <label for="username">Username</label><br>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" required><br>
                <div class="btn"><button type="submit">Log in</button></div>
            </form>
            <div class="end-btn">
                <h2>Dont have an Account?</h2>
                <div class="btn"><button class="r-btn">Register</button></div>
            </div>
        </div>
    </div>
    <script src="script_l.js"></script>
</body>
</html>
