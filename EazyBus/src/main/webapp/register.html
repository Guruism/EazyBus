<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eazy Bus</title>
    <link rel="stylesheet" href="styles_r.css">
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sixtyfour&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

<body>
    <div class="main">
        <div class="register">
            <h1>REGISTER</h1>
            <form action="Register" method="post">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="dob">Date of Birth</label><br>
                <input type="date" id="dob" name="dob"><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="pword" required><br>
                <div class="btn"><button type="submit">Register</button></div>
            </form>
            <div class="end-btn">
                <h2>Already have an Account?</h2>
                <div class="btn"><button class="l-btn">Login</button></div>
            </div>
        </div>
        <div class="image">
            <img src="images/pexels.jpg" alt="">
        </div>
    </div>
    <script src="script_r.js"></script>
</body>
</html>
